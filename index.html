<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>QuickSign</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="block">
                <p>text color</p>
                <input type="color" class="form-control" id="color-picker" name="txt-color" id="text">
            </div>
            <div class="block">
                <p>Background color</p>
                <input type="color" class="form-control" id="canvas-color" name="txt-color" id="text">
            </div>
            <div class="block ">
                <p>Font Size</p>
                <select name="form-control" id="font-size">
                    <option value="5px">5px</option>
                    <option value="10px">10px</option>
                    <option value="20px">20px</option>
                    <option value="30px">40px</option>
                    <option value="40px">40px</option>
                    <option value="50px">50px</option>
                </select>
            </div>
        </div>
         <div class="block">
            <canvas id="my-canvas" width="1100" height="500"></canvas>
         </div>
       

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clear-button">clear</button>
            <button type="button" class="btn btn-success" id="save-button">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrive-button">Retrive saved Signature</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
